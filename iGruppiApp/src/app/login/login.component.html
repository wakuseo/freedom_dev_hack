<div class="container" *ngIf="loginForm">
  <div class="col-md-6 my-5 mx-auto">
		<div class="alert alert-danger" #msgErr *ngIf="err">{{err}}</div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"  class="form-control" #email placeholder="Inserisci email...">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"  class="form-control" #password placeholder="Inserisci password...">
    </div>
    <button type="submit" (click)="login(email.value, password.value)" class="btn btn-primary">Login</button>
  </div>
</div>

<div #spinner *ngIf="loader">
  <i class="fa fa-spinner fa-lg fa-spin"></i>
</div>
